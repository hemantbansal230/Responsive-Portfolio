<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <title>Contact Us - Elon Musk</title> 
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: #080808;
            color: #fff;
        }

        .navbar {
            background-color: #ff0303;
            padding: 10px 50px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: larger;
            position: sticky;
            width: 100%;
            height: 70px;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin-left: auto;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
        }

        .navbar ul li a:hover {
            transform: scale(1.1);
            color: #080808;
        }

        .hamburger {
            cursor: pointer;
            display: flex;
            flex-direction: column;
            position: absolute;
            left: 20px;
            top: 20px;
        }

        .hamburger div {
            width: 25px;
            height: 3px;
            background-color: #fff;
            margin: 4px 0;
            transition: 0.4s;
        }

        .popup-menu {
            display: none;
            position: absolute;
            top: 60px;
            left: 0;
            width: 200px;
            background-color: #494040;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            z-index: 10;
        }

        .popup-menu ul {
            list-style: none;
            padding: 20px;
            font-size: 1.2em;
            display: block;
            text-align: center;
        }

        .popup-menu ul li {
            margin: 15px 0;
        }

        .popup-menu ul li a {
            text-decoration: none;
            color: #fc0303;
            font-weight: bold;
        }

        .popup-menu.active {
            display: block;
        }

        #contact {
            padding: 80px 10%;
            background-color: #151515;
            margin-bottom: 50px;
        }

        .contact-form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .contact-form input,
        .contact-form textarea {
            padding: 10px;
            border: 1px solid #fff;
            border-radius: 5px;
            background-color: #333;
            color: #fff;
            font-size: 16px;
        }

        .contact-form button {
            background-color: #ff0303;
            color: #fff;
            padding: 12px 20px;
            font-size: 18px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .contact-form button:hover {
            background-color: #fa0202;
        }

        .sub-title {
            font-size: 60px;
            font-weight: 600;
            color: #fff;
            text-align: center;
            margin-bottom: 20px;
        }

        .section {
            font-size: 18px;
            color: #fff;
            text-align: center;
        }

        .copyrights {
            text-align: center;
            font-size: 12px;
            padding: 20px;
        }

        @media screen and (max-width: 600px) {
            .navbar {
                padding: 10px 10%;
                justify-content: space-between;
            }

            #contact {
                padding: 40px 10%;
            }

            .sub-title {
                font-size: 30px;
            }

            .contact-form input,
            .contact-form textarea {
                font-size: 14px;
            }

            .contact-form button {
                font-size: 16px;
            }
        }
    </style>
</head> 
<body> 
    <div class="navbar"> 
        <header>
            <nav> 
                <ul> 
                    <li><a href="index.html">&nbsp;&nbsp;&nbsp;Home</a></li> 
                    <li><a href="index.html#about">About Me</a></li> 
                    <li><a href="index.html#gallery">Gallery</a></li> 
                    <li><a href="index.html#companies">Companies</a></li>
                </ul> 
                <div class="hamburger" onclick="toggleMenu()">
                    <div></div>
                    <div></div>
                    <div></div>
                </div>
            </nav> 
        </header>
        <div id="popupMenu" class="popup-menu">
            <ul>
                <li><a href="login page.html">Login</a></li>
                    <li><a href="faq.html">FAQ's</a></li>
                    <li><a href="our team.html">Our Team</a></li>
            </ul>
        </div>
    </div> 

    <div id="contact">
        <h1 class="sub-title">Contact Us</h1>
        <div class="section">
            <p>If you have any inquiries, please fill out the form below, and we will get back to you as soon as possible.</p>
        </div>

        <form class="contact-form" id="contactForm">
            <input type="text" id="name" name="name" placeholder="Your Name" required>
            <input type="email" id="email" name="email" placeholder="Your Email" required>
            <textarea id="message" name="message" placeholder="Your Message" rows="6" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </div>

    <footer>
        <div class="copyrights"> 
            <p>Copyright Â© 2024 by Elon Musk | All Rights Reserved.</p> 
        </div> 
    </footer>

    <script>
        function toggleMenu() {
            const popupMenu = document.getElementById('popupMenu');
            popupMenu.classList.toggle('active');
        }

        document.getElementById('contactForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const message = document.getElementById('message').value;

            if (name && email && message) {
                alert('Thank you for your message, ' + name + '. We will get back to you soon!');
                document.getElementById('contactForm').reset();
            } else {
                alert('Please fill out all fields!');
            }
        });
    </script> 
</body> 
</html>
